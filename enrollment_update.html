<!DOCTYPE html>
<html lang="en">
<head>
  <title>Academic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .form-title {
      margin-bottom: 2rem;
      text-align: center;
      font-size: 24px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .btn-primary {
      background-color: #495057;
      width: 100%;
      padding: 14px 20px;
    }

    .btn-primary:hover {
      background-color: #343a40;
    }

    .clearbtn {
      background-color: #f44336;
      color: white;
      width: 100%;
      padding: 14px 20px;
    }

    .clearbtn:hover {
      background-color: #d32f2f;
    }

    .d-grid {
      display: grid;
      gap: 8px;
    }

    .modal-content {
      padding: 16px;
    }

    @media screen and (max-width: 300px) {
      .clearbtn, .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<form class="form-container modal-content" action="enrollment_update.php" method="post">
  <h2 class="form-title">Update Scores</h2>
  <div class="container">
    <input type="hidden" name="e_id" id="e_id" value="">

    <div class="mb-3">
      <label for="asgn" class="form-label"><b>Assignment Score</b></label>
      <input type="number" class="form-control" placeholder="Enter assignment score" name="asgn" id="asgn" required>
    </div>

    <div class="mb-3">
      <label for="test" class="form-label"><b>Test Score</b></label>
      <input type="number" class="form-control" placeholder="Enter test score" name="test" id="test" required>
    </div>

    <div class="mb-3">
      <label for="final" class="form-label"><b>Final Score</b></label>
      <input type="number" class="form-control" placeholder="Enter final score" name="final" id="final" required>
    </div>
  </div>

  <div class="container d-grid" style="background-color:#f1f1f1">
    <button type="button" onclick="clearFields();" class="clearbtn">Clear</button>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>

<script>
  // Function to clear input fields only
  function clearFields() {
    document.getElementById("asgn").value = "";
    document.getElementById("test").value = "";
    document.getElementById("final").value = "";
  }

  // Get enrollment ID from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const e_Id = urlParams.get('id');
  // Set enrollment ID as the value of the hidden input field
  document.getElementById("e_id").value = e_Id;
</script>

</body>
</html>
