<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Teacher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 3rem auto;
    }
    .form-title {
      margin-bottom: 2rem;
      text-align: center;
      font-size: 24px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .btn-primary {
      background-color: #495057;
      border-color: #495057;
      padding: 14px 20px;
    }
    .btn-primary:hover {
      background-color: #343a40;
      border-color: #343a40;
    }
    .btn-clear {
      background-color: #f44336;
      border-color: #f44336;
      color: white;
      width: 100%;
      padding: 14px 20px;
    }
    .btn-clear:hover {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }
    .d-grid {
      display: grid;
      gap: 8px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="form-container">
    <h2 class="form-title">New Teacher</h2>
    <form action="teacher_add.php" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Birth Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="dept" class="form-label">Department</label>
        <input type="text" class="form-control" id="dept" placeholder="Enter department" name="dept" required>
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-clear" onclick="clearFields();">Clear</button>
        <button type="submit" class="btn btn-primary btn-lg">Add Data</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Function to clear input fields only
  function clearFields() {
    document.getElementById("name").value = "";
    document.getElementById("date").value = "";
    document.getElementById("email").value = "";
    document.getElementById("dept").value = "";
  }
</script>

</body>
</html>
